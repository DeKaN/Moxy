buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.sapmleapp"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                    disableEmptyStrategyCheck: 'false',
                    enableEmptyStrategyHelper: 'true',
                    defaultMoxyStrategy: 'moxy.viewstate.strategy.OneExecutionStateStrategy'
                ]
            }
        }
    }
    signingConfigs {
        release {
            keyAlias 'Moxy'
            keyPassword 'MoxyRelease'
            storePassword 'MoxyRelease'
            storeFile file('DemoReleaseKeystore')
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            java.srcDirs += "src/main/kotlin"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'

    //uncomment for test library from local sources
    implementation project(':moxy-androidx')
    implementation project(':moxy-ktx')
    kapt project(':moxy-compiler')

    //uncomment for test library from maven
    def moxyVersion = '2.0-alpha05'
    //implementation "com.github.moxy-community:moxy-androidx:$moxyVersion"
    //implementation "com.github.moxy-community:moxy-ktx:$moxyVersion"
    //kapt "com.github.moxy-community:moxy-compiler:$moxyVersion"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation "androidx.test:monitor:1.1.1"
    testImplementation deps.mockito

    testImplementation deps.truth
    testImplementation deps.android
    testImplementation deps.robolectric
    testImplementation deps.androidJunit
    testImplementation deps.compiletesting
    testImplementation project(':moxy-compiler')
    testImplementation deps.javapoet
    testImplementation 'androidx.test:runner:1.1.1'
    testImplementation "org.mockito:mockito-core:2.27.0"
    testImplementation "androidx.test:core:1.1.0"
    testImplementation "androidx.test.ext:junit:1.1.0"
    testImplementation deps.android
    kaptAndroidTest project(':moxy-compiler')
}
