apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'
apply plugin: 'moxy-publishing-plugin'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28

        consumerProguardFiles '../moxy/src/main/resources/META-INF/proguard/moxy.pro'
    }

    buildFeatures {
        buildConfig false
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(":moxy")

    compileOnly Deps.android
    compileOnly project(':stub-androidx')
}

moxyPublishing {
    artifactName 'moxy-androidx'
    pomName 'Moxy Androidx'
    pomDescription 'Moxy Androidx library for Android'
}
