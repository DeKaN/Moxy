apply plugin: 'java'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compileOnly deps.android
    compileOnly project(':stub-reflector')

    testImplementation deps.junit
    testImplementation deps.mockito
    testImplementation deps.truth
    testImplementation deps.android
    testImplementation deps.robolectric
    testImplementation deps.androidJunit
    testImplementation deps.compiletesting
    testImplementation project(':moxy-compiler')
    testImplementation deps.javapoet
}

project.archivesBaseName = 'moxy'
group = rootProject.ext.groupId // Maven Group ID for the artifact

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom.project {
            packaging 'jar'
            groupId rootProject.ext.groupId
            artifactId 'moxy'
        }
    }
}


version = getArtifactVersion('moxy') // Library version

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    // User and ApiKey stored in local.properties
    user = properties.getProperty("bintrayUser")
    key = properties.getProperty("bintrayApiKey")

    configurations = ['archives']
    // Package info for Bintray
    pkg {
        repo = 'maven'
        name = 'moxy'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/moxy-community/Moxy'
        publish = true
    }
}

// Dependency to call only bintrayUpload task
bintrayUpload.dependsOn install


